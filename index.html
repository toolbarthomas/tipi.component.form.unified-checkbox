{
  "template": "default",
  "title": "Form - Unified Checkbox"
}

<section id="form" class="fluid">
	<div class="wrapper">
		<h1>Forms</h1>

		<div class="form-group">
			<div class="checkbox">
				<label class="checkbox-label">
					<span class="checkbox-aside">
						<span class="checkbox-control">
							<input type="checkbox" name="checkbox" id="checkbox"/>
							<span class="checkbox-control-glyph"></span>
						</span>
					</span>
					<span class="checkbox-body">
						Label goes here
					</span>
				</label>
			</div>
		</div>
	</div>
</section>
